<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFK</title>
  <!-- Import Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/videos.css">
</head>

<body>
  <!-- Navegation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- Title -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 container-header">
          <div class="col-xs-12 container-header-title">
            <h4>Jugadas del dia</h4>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <!-- Images / videos subidos por parte de usuarios -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12  container-header">
          <div class="col-xs-2 container-icon">
            <a href="#">
              <span class="glyphicon glyphicon-plus-sign plus" aria-hidden="true" data-toggle="modal" data-target="#modalDay"></span>
            </a>
          </div>
          <div class="col-xs-10 container-game">
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <!-- Icons  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 container-header">
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="#">
              <span class="glyphicon glyphicon-modal-window icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="../views/plays.html">
              <span class="glyphicon glyphicon-user icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="#">
              <span class="glyphicon glyphicon-bell icon-two" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </nav>
  <!-- Section Container Videos -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="container-input">
          <div class="col-xs-12 container-button-next">
            <button id="submit" type="button" class="btn btn-default btn-lg btn-block button-cloud-upload">
              <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-xs-12 col-lg-6">
          <div class="container-video">
            <h4 class="title-video">Deportes</h4>
            <iframe class="video" src="https://www.youtube.com/embed/OXslVqL2D1E" frameborder="0" gesture="media" allow="encrypted-media"
              allowfullscreen=""></iframe>
          </div>
          <div class="container-video">
            <h4 class="title-video">Estrategia</h4>
            <iframe class="video" src="https://www.youtube.com/embed/W9sMAahADRs" frameborder="0" gesture="media" allow="encrypted-media"
              allowfullscreen=""></iframe>
          </div>
          <div class="container-video">
            <h4 class="title-video">Lógica</h4>
            <iframe class="video" src="https://www.youtube.com/embed/dSiJ_BmXMVE" frameborder="0" gesture="media" allow="encrypted-media"
              allowfullscreen=""></iframe>
          </div>
        </div>
        <div class="col-xs-12 col-lg-6">
          <div class="container-video">
            <h4 class="title-video">Acción / Aventura / Plataformas</h4>
            <iframe class="video" src="https://www.youtube.com/embed/QERCdrmIfSU" frameborder="0" gesture="media" allow="encrypted-media"
              allowfullscreen=""></iframe>
          </div>
          <div class="container-video">
            <h4 class="title-video">Shooter en primera persona</h4>
            <iframe class="video" src="https://www.youtube.com/embed/f6egvBiSqsw" frameborder="0" gesture="media" allow="encrypted-media"
              allowfullscreen=""></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal for day -->
  <div class="modal fade" id="modalDay" tabindex="-1" role="dialog" aria-labelledby="modalDay">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal-singUp center-block">
        <div class="modal-body background-modal-singUp-body ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <form>
            <div class="form-group row">
              <div class="col-xs-12">
                <button class="col-xs-12 btn btn-info button-cloud-upload" type="submit">GO UP</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Import jQuery and Bootstrap.js -->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/videos.js"></script>
</body>

</html>
