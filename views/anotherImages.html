<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFK</title>
  <!-- Import Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Import Bootstrap.css -->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/images.css">
</head>

<body>
  <!-- Navegation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- Title -->
    <div class="container-fluid">
      <div class="row">
        <!-- menu Header navbar -->
        <div class="col-xs-12 col-md-12 container-header container-header-title">
          <nav class="navbar navbar-inverse navbar-fixed-top modify">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle pull-left button" data-toggle="collapse" data-target="#myNavbar">
                <span class="color-grey icon-bar"></span>
                <span class="color-grey icon-bar"></span>
                <span class="color-grey icon-bar"></span>
              </button>
              <h4 class="text-center col-sm-8 col-md-8">Jugadas del dia</h4>
            </div>
            <div class="collapse navbar-collapse clearfix hamburger-nav" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="../views/start.html" class="text-rigth container-close">Close</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <hr>
    </div>
    <!-- Images / videos subidos por parte de usuarios -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12  container-header">
          <div class="col-xs-2 container-icon">
            <form id="form-imagenes" class="photo-profile" action="">
              <label class="btn btn-file">
                <input type="file" name="file" value="" id="file" class="hidden">
                <span class="glyphicon glyphicon-plus-sign plus" aria-hidden="true"></span>
              </label>
            </form>
          </div>
          <div class="col-xs-10 container-game">
          </div>
        </div>
      </div>
      <hr>
    </div>
    <!-- Icons  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 container-header">
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="../views/newsfeed.html">
              <span class="glyphicon glyphicon-modal-window icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="../views/plays.html">
              <span class="glyphicon glyphicon-user icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4 col-md-4 container-button-icon" data-toggle="modal" data-target="#myModal">
            <a href="#">
              <span class="glyphicon glyphicon-bell icon-two" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </nav>
  <!-- Section Container Images -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12">
            <div id="container-images-post" class="col-sm-12 col-lg-12 container-images">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal: Notification for when someone wants to contact you -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog font-color" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title font-color">Match</h4>
        </div>
        <div class="modal-body">
          <p class="text-center color">Alguien te ha hecho un Match! ¿Deseas aceptar esta pequeña aventura?, si es así,
            <a class="text-center" href="../views/chat.html">Click aquí</a>
            sino, puedes rechazarla en la opción 'Reject Request'! ¡Qué la aventura te acompañe!
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Reject Quest</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- Modal for day -->
  <div class="modal fade" id="modalDay" tabindex="-1" role="dialog" aria-labelledby="modalDay">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal-singUp center-block">
        <div class="modal-body background-modal-singUp-body ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="color" aria-hidden="true">&times;</span>
          </button>
          <form>
            <div class="form-group row">
              <div class="col-xs-12">
                <h3 class="color">Sube tus experiencias del día</h3>
                <button class="col-xs-12 btn btn-info button-cloud-upload" type="submit">GO UP</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script type="text/javascript" src="../js/initial-firebase.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/anotherImages.js"></script>
</body>

</html>
